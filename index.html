<!DOCTYPE html>
<html>
<head>
  https://js.live.net/v7.2/OneDrive.js
</head>
<body>
  <h1>Test OneDrive Picker</h1>

  <button onclick="openPicker()">Otevřít OneDrive Picker</button>

  <script>
    function openPicker() {
      OneDrive.open({
        clientId: "a7108c09-cf94-46cc-8ccd-7c6f9686c612",
        action: "query",
        multiSelect: false,
        success: function(files) {
          alert("Vybral jsi: " + files.value[0].name);
          console.log(files);
        },
        error: function(e) {
          alert("Chyba: " + JSON.stringify(e));
        }
      });
    }
  </script>
</body>
</html>
